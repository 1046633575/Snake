<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
</head>
<body>
    <div class="wrap">
        <h2>贪吃蛇</h2>
        <div class="container">
            <div class="content" id="content">
                <div id="snake-wrap">
                    <div class="head" id="head"></div>
                </div>
                <div id="food">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="other">
                <div>
                    积分：<span id="score">0</span>
                </div>
                <div>
                    等级：<span id="level">1</span>
                </div>
            </div>
        </div>
        <div class="pay">投币</div>
        <div class="switch">提高难度</div>
        <div class="controle" id="controle">
            <div class="menu top"><span>上</span></div>
            <div class="menu bottom"><span>下</span></div>
            <div class="menu left"><span>左</span></div>
            <div class="menu right"><span>右</span></div>
        </div>
    </div>
</body>
</html>
